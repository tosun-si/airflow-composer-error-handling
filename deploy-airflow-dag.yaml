steps:
  - name: google/cloud-sdk:473.0.0-slim
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        ./scripts/deploy_dag_setup.sh \
        && ./scripts/deploy_dag_folder.sh
    env:
      - 'PROJECT_ID=$PROJECT_ID'
      - 'LOCATION=$LOCATION'
      - 'DAG_FOLDER=$_DAG_FOLDER'
      - 'COMPOSER_ENVIRONMENT=$_COMPOSER_ENVIRONMENT'
      - 'ENV=$_ENV'
